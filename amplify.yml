version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - node --version
            - npm --version
            - npm ci
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
    appRoot: frontend
