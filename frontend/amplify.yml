version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - npm ci
            - echo "Setting environment variables..."
            - export DISABLE_ESLINT_PLUGIN=true
            - export ESLint_NO_DEV_ERRORS=true
            - export CI=false
        build:
          commands:
            - echo "Building React application..."
            - npm run build
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
