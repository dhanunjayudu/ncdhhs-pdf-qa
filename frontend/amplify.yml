version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - npm ci
            - echo "Disabling ESLint for build"
            - export DISABLE_ESLINT_PLUGIN=true
            - export ESLint_NO_DEV_ERRORS=true
            - export CI=false
        build:
          commands:
            - npm run build --verbose
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
